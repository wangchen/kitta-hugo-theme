<!DOCTYPE html>
<html>

<head>
  {{ partial "head.html" . }}
</head>

<body>
    <div id="perspective" class="perspective effect-moveleft">
  			<div class="container">
  				<div class="wrapper"><!-- wrapper needed for scroll -->
  					<!-- Top Navigation -->
  					{{ partial "header.html" . }}
  					<header class="codrops-header">
  						<h1>{{ .Title }} <span>{{ .Date.Format "Jan 2, 2006 " }}</span></h1>
  					</header>
  					<div class="main clearfix">
  						{{ .Content }}
  					</div><!-- /main -->
  				</div><!-- wrapper -->
  				{{ partial "footer.html" . }}
  			</div><!-- /container -->
  			<nav class="outer-nav right vertical">
                {{ partial "navigation.html" . }}
  			</nav>
  		</div><!-- /perspective -->
  <!--<script src="{{ .Site.BaseURL }}/js/slim.js"></script>-->
  <script src="{{ .Site.BaseURL }}/js/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
  <script src="{{ .Site.BaseURL }}/js/classie.js"></script>
  <script src="{{ .Site.BaseURL }}/js/menu.js"></script>
  {{ with .Site.Params.AnalyticsID }}{{ partial "analytics.html" . }}{{ end }}
</body>

</html>
